<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Examen U2</h1>
    </header>

<div class="formulario-container">
    <h2>Datos Usarios</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>

        <label for="email">Correo:</label>
        <input type="text" name="email" id="email" placeholder="Ingresa tu Email" required>

        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" placeholder="Ingresa tu edad" required>

        <label for="pais">País:</label>
        <input type="text" name="pais" id="pais" placeholder="Ingresa País" required>

        <p class="usuario">Usuario:</p>
        <p class="mensaje"></p>
    </form>
            <button type="submit" class="btnGuardar">Guardar</button> 

    </div>
    <footer>VSH</footer>
    <script src="js/app.js"></script>
</body>
</html>
